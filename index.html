<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Guess the Number</title> 
    
</head>
<body>
    <main>
        <h1 id="title">Guess the Number <span id="number-range">(1-100)</span></h1>
        
        <!-- Form(for the number input) -->
        <form id="add-number">
            <input type="number" id="entered-number" placeholder="Number">
            <button>Check</button>
        </form>

        <section id="stats">
            <h3 class="count">
                <span> 0 </span> attempts
            </h3>
        </section>
    </main>

    <script src="./app.js"></script>
</body>
</html>
